<!DOCTYPE html>
<html>

<head>
	<title>Input Jadwal Payroll</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.3/dist/flatpickr.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/awesomplete@1.1.5/awesomplete.min.css">

</head>

<body spellcheck="false">

	<div id="app">
		<div class="left-layout">
			<div class="sidebar">
				<div class="logo-area">
					<a href="" class="logo-link">
						<img src="assets/images/sample-logo.png" alt="Logo" class="logo">
					</a>
				</div>

				<nav class="sidenav">
					<h3 class="sidemenu-title">MAIN</h3>
					<ul class="sidemenu">
						<li class="has-submenu">
							<a href="">
								<span class="icon">
									<i class="fas fa-home"></i>
								</span>
								Survey
								<span class="arrow">
									<i class="fas fa-angle-down"></i>
								</span>
							</a>
							<ul class="submenu">
								<li>
									<a href="">
										Lihat Semua
									</a>
								</li>
								<li>
									<a href="">
										Tambah Baru
									</a>
								</li>
							</ul>
						</li>
						<li class="has-submenu">
							<a href="">
								<span class="icon">
									<i class="fas fa-user"></i>
								</span>
								User
								<span class="arrow">
									<i class="fas fa-angle-down"></i>
								</span>
							</a>
							<ul class="submenu">
								<li>
									<a href="">
										Lihat Semua
									</a>
								</li>
								<li>
									<a href="">
										Tambah Baru
									</a>
								</li>
								<li>
									<a href="">
										Profil
									</a>
								</li>
								<li>
									<a href="">
										Logout
									</a>
								</li>
							</ul>
						</li>
					</ul>

					<h3 class="sidemenu-title">DAFTAR SURVEY</h3>
				</nav>
			</div>
		</div>
		<div class="right-layout">
			<div class="topbar">
				<div class="toolbar">
					//
				</div>
			</div>
			<div class="main-screen">
				<div class="container is-full">

					<div class="columns titlebar">
						<div class="column w50 left-titlebar">
							<h2 class="page-title">Tambah Jadwal Payroll</h2>
						</div>
						<div class="column w50 right-titlebar">
							<nav class="breadcrumb">
								<ul>
									<li>
										<a href="">Payroll</a>
									</li>
									<li>
										<a href="">Jadwal</a>
									</li>
									<li class="is-active">
										<span>Tambah</span>
									</li>
								</ul>
							</nav>
						</div>
					</div><!-- .titlebar -->

					<div class="main-content">
						<form name="tambah_jadwal_payroll" action="simpanJadwalPayroll" method="POST">
							<div class="panel">
								<header class="panel-header">
									<h3 class="panel-title">
										Input Jadwal Payroll
									</h3>
								</header>
								<div class="panel-content">

									<div class="fields material has-2">
										<div class="field">
											<div class="control">
												<input type="text" name="tgl_input_jadwal" id="tgl_input_jadwal"
													class="input use-datepicker" placeholder="Tanggal Input Jadwal"
													value="" autocomplete="off" required>
												<hr>
												<label for="tgl_input_jadwal">Tanggal Input</label>
											</div>
										</div>

										<div class="field">
											<div class="control">
												<input type="text" name="no_jadwal" id="no_jadwal" class="input"
													value="" placeholder="" autocomplete="off" required readonly>
												<hr>
												<label for="no_jadwal">Nomor Jadwal</label>
											</div>
										</div>
									</div>

									<div class="fields material has-2">

										<div class="field">
											<div class="control">
												<input type="text" name="nama_karyawan" id="nama_karyawan"
													class="input use-autocomplete" placeholder="Nama Karyawan"
													autocomplete="off"
													data-ajax-url="http://<dtml-var BASE0>/api/connAutoCom?col1=namabarang&col2=kodebarang&tb1=pegawai"
													data-use-array-of="object" data-store-value-to="kode_karyawan"
													data-minchars="1" required>
												<hr>
												<label for="nama_karyawan">Nama Karyawan</label>
											</div>
										</div>

										<div class="field">
											<div class="control">
												<input type="text" name="kode_karyawan" id="kode_karyawan"
													class="input use-autocomplete" placeholder="Kode Karyawan"
													autocomplete="off"
													data-ajax-url="http://<dtml-var BASE0>/api/connAutoCom?col1=namabarang&col2=kodebarang&tb1=pegawai&by=kode"
													data-use-array-of="object" data-store-value-to="nama_karyawan"
													data-minchars="1" data-by="kode" required>
												<hr>
												<label for="kode_karyawan">Kode Karyawan</label>
											</div>
										</div>

									</div>

									<div class="fields material has-2">

										<div class="field">
											<div class="control">
												<input type="text" id="tgl_jadwal" name="tgl_jadwal"
													class="input use-datepicker" placeholder="Tanggal Jadwal"
													autocomplete="off" required>
												<hr>
												<label for="tgl_jadwal">Tanggal Jadwal</label>
											</div>
										</div>

										<div class="field">
											<div class="control">
												<!-- Yang disimpan ke database yag "shift_jadwal" -->
												<input type="hidden" name="shift_jadwal" id="shift_jadwal">
												<input type="text" name="shift_autocomplete" id="shift_autocomplete"
													class="input use-autocomplete" data-store-value-to="shift_jadwal"
													data-minchars="1" data-use-array-of="object"
													placeholder="Pilih Shift" autocomplete="off"
													data-ajax-url="http://<dtml-var BASE0>/api/getDaftarShift?col1=nomornotabeli&col2=cb&tb1=daftarshift"
													required>
												<hr>
												<label for="shift_autocomplete">Shift Jadwal</label>
											</div>
										</div>

									</div>

									<div class="fields material">

										<div class="field">
											<div class="control">
												<textarea name="keterangan" id="keterangan" class="input textarea"
													placeholder="Keterangan" autocomplete="off" required></textarea>
												<hr>
												<label for="keterangan">Keterangan</label>
											</div>
										</div>

									</div>
									<div class="fields">
										<div class="field">
											<div class="control has-text-centered">
												<button type="button" id="btn_add"
													class="button is-secondary add-button">Tambahkan
													Jadwal</button>
											</div>
										</div>
									</div>
									<div id="tabel_input_jadwal" class="ag-theme-alpine"
										style="width: 100%; height: 300px;"></div>
								</div>

							</div>
						</form>
					</div><!-- .main-content -->

				</div><!-- .container -->
			</div><!-- .main-screen -->
		</div>

		<footer class="page-footer">
			<div class="container">
				<ul class="footer-menu">
					<li>
						<a href="">Settings</a>
					</li>
					<li>
						<a href="">Master Data</a>
					</li>
				</ul>
			</div><!-- .container -->
		</footer><!-- .page-footer -->

	</div><!-- #app -->

	<script src="https://unpkg.com/ag-grid-community@23.1.0/dist/ag-grid-community.min.noStyle.js"></script>
	<script src="assets/js/slim-ui.min.js"></script>

</body>

</html>
